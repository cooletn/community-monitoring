<br>
<div class="alert alert-success">Hay <strong>{{nro_no}}.</strong> Empresas</div>
<table class="table table-bordered">
<tr>
    <th>Nro.</th>
    <th>NOMBRE</th>
    <th>CORREO</th>
    <th>WEB</th>
</tr>
{% for company in all %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.website}}</td>
    </tr>
{% endfor %}
</table>
